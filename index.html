<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d579fff60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <div id="author"></div>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="social"> 
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="facebook-button" id="facebook" title="Post This">
                <i class="fab fa-facebook"></i>
            </button>
            <button class="whatsapp-button" id="whatsapp" title="Share your Status">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="instagram-button" id="instagram" title="Share your Stories">
                <i class="fab fa-instagram"></i>
            </button>
            </div>
            <button class="new-quote" id="new-quote">
                New Quote
            </button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
